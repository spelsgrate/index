<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Removed previous body background styling */
        /* Set background image for the game surface (canvas) */
        #pongCanvas {
            background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFlOXQxN293bWs5Y2xhbm5lZHBvbnF5NGEwOXp1enI2c2h4cGF2cCZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/12A3hKKsewxtGE/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pong Game</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <button id="startButton">Start Game</button>
        <button id="stopButton">Stop Game</button>
        <audio id="paddleHitSound" src="paddle_hit.mp3" preload="auto"></audio>
    </div>
    <!-- Back button to return to index page -->
    <button id="backButton" onclick="window.location.href='index.html'">Back</button>
    <script src="pong.js"></script>
</body>
</html>
