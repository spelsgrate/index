<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Index Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
</head>
<body>
    <div class="container" data-aos="fade-up">
        <h1>Welcome to Our Page</h1>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWFlOXQxN293bWs5Y2xhbm5lZHBvbnF5NGEwOXp1enI2c2h4cGF2cCZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9Zw/12A3hKKsewxtGE/giphy.gif" alt="Centerpiece Image" id="dynamicImage" data-aos="zoom-in">
        <button id="colorButton">Change Background Color</button>
        <button id="quoteButton">Show Random Shakespeare Quote</button>
        <p id="quoteDisplay"></p>
        <button id="dateButton">Show Current Date and Time</button>
        <p id="dateDisplay"></p>
        <button id="toggleImageButton">Toggle Image Visibility</button>
        <button id="pongButton" onclick="window.location.href='pong.html'">Play Pong</button>
        <audio id="paddleHitSound" src="paddle_hit.mp3" preload="auto"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
